<!DOCTYPE html>
  <html lang="en">
  	<head>
  	  <title>Rock, Paper, Scissors</title>
  	  <meta charset="utf-8">
  	  <meta name="viewport" content="width=device-width, initial-scale=1" />
  	  <script src="index.js" defer></script>
  	  <link rel="stylesheet" href="index.css">
  	</head>
  	<body>
  	  <h1 class="center top_heading">Rock Paper Scissors</h1>
  	  <section>
  	  	<p class="center choose" id="choose">Choose One</p>

        <div class="choice_container">
          <button class="choice" id="rock">⛰️</button>
  	  	  <button class="choice" id="paper">📄</button>
  	  	  <button class="choice" id="scissors">✂️</button>
  	  	</div>
  	  	  <button class="center start-btn" id="start-btn">Start Game</button>

  	  	<h2 class="center hidden" id="results">Choose First!</h2>
  	  	<span class="center" id="game-over"></span>
  	  	<button class="next-round" id="next-btn">Next Round</button>
  	  </section>
  	</body>
  </html>
